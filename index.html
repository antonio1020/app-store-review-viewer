<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Review Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* 1. Base Variables & Reset */
    :root {
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border-radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 40px 20px;
      line-height: 1.5;
    }

    /* 2. Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* 3. Typography hierarchy */
    h1 {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin: 0 0 24px 0;
      color: #1f2937;
    }

    /* 4. Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      margin-bottom: 32px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 16px;
      /* MODIFIED: Removed shadow */
      box-shadow: none; 
      border: 1px solid #e5e7eb;
    }

    input, select, button {
      font-size: 14px;
      border: 1px solid transparent;
      border-radius: 8px;
      outline: none;
      transition: all 0.2s;
    }

    input, select {
      background: #f9fafb;
      padding: 12px 16px;
      color: var(--text-main);
      font-weight: 500;
    }

    input:focus, select:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary);
    }

    /* Primary Action Button */
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      padding: 0 24px;
      cursor: pointer;
      /* MODIFIED: Added min-width to prevent resizing during "Loading" state */
      min-width: 140px; 
      transition: transform 0.1s ease-in-out, background-color 0.2s; 
    }

    button:hover { background-color: var(--primary-hover); }
    
    button:active { 
      transform: scale(0.96); 
    }

    @media (max-width: 600px) {
      .controls {
        grid-template-columns: 1fr;
        padding: 16px;
      }
      button { 
        padding: 12px; 
        min-width: 100%; /* Full width on mobile */
      }
    }

    /* 5. Review Cards & Headers */
    .status {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* MODIFIED: Month Section Header to match status text style */
    .month-header {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      margin: 32px 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: none; /* Removed line */
    }
    
    .month-header:first-of-type {
      margin-top: 10px;
    }

    .review {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: none; 
      border: 1px solid #e5e7eb;
      transition: transform 0.2s;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .stars {
      color: #fbbf24;
      font-size: 18px;
      letter-spacing: 2px;
    }

    .review-date {
      font-size: 13px;
      color: #9ca3af;
    }

    .review-title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 8px;
      color: #111827;
    }

    .review-content {
      color: #374151;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .review-footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #f3f4f6;
      font-size: 13px;
      color: #9ca3af;
      display: flex;
      gap: 12px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>App Store Review Viewer</h1>

  <div class="controls">
    <input
      id="appInput"
      type="text"
      placeholder="Paste App Store link (e.g. apple.com/app/id12345)"
      autofocus
      />

    <select id="countryInput">
      <option value="us">ðŸ‡ºðŸ‡¸ USA</option>
      <option value="gb">ðŸ‡¬ðŸ‡§ UK</option>
      <option value="ca">ðŸ‡¨ðŸ‡¦ Canada</option>
      <option value="au">ðŸ‡¦ðŸ‡º Australia</option>
      <option value="de">ðŸ‡©ðŸ‡ª Germany</option>
      <option value="fr">ðŸ‡«ðŸ‡· France</option>
      <option value="it">ðŸ‡®ðŸ‡¹ Italy</option>
      <option value="jp">ðŸ‡¯ðŸ‡µ Japan</option>
      <option value="dk">ðŸ‡©ðŸ‡° Denmark</option>
    </select>

    <button id="fetchButton">Get Reviews</button>
  </div>

  <div id="status" class="status"></div>
  <div id="reviews"></div>
</div>

<script>
  const fetchButton = document.getElementById("fetchButton");
  const appInput = document.getElementById("appInput");
  const countryInput = document.getElementById("countryInput");
  const reviewsContainer = document.getElementById("reviews");
  const statusEl = document.getElementById("status");

  function handleFetch() {
    const rawInput = appInput.value.trim();
    const country = countryInput.value;
    const appId = extractAppId(rawInput);

    if (!appId) {
      statusEl.textContent = "Please enter a valid App Store URL or ID.";
      statusEl.style.color = "#ef4444";
      return;
    }

    reviewsContainer.innerHTML = "";
    statusEl.style.color = "var(--text-muted)";
    statusEl.textContent = "Fetching reviews...";
    fetchButton.disabled = true;
    fetchButton.textContent = "Loading...";

    fetchAllPages(appId, country);
  }

  fetchButton.addEventListener("click", handleFetch);
  appInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleFetch();
  });

  function extractAppId(input) {
    if (/^\d+$/.test(input)) return input;
    const match = input.match(/id(\d+)/);
    return match ? match[1] : null;
  }

  async function fetchAllPages(appId, country) {
    let allReviews = [];

    for (let page = 1; page <= 5; page++) {
      const url = `https://itunes.apple.com/${country}/rss/customerreviews/page=${page}/id=${appId}/sortby=mostrecent/json`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.feed || !data.feed.entry) break;

        let entries = data.feed.entry;
        if (!Array.isArray(entries)) entries = [entries];

        if (entries.length === 0) break;
        allReviews.push(...entries);
      } catch (e) {
        console.error(e);
        break;
      }
    }

    fetchButton.disabled = false;
    fetchButton.textContent = "Get Reviews";

    if (allReviews.length === 0) {
      statusEl.textContent = "No reviews found or invalid ID.";
      return;
    }

    statusEl.textContent = `${allReviews.length} Reviews Found`;
    
    renderReviews(allReviews);
  }

  function renderReviews(reviews) {
    const processedReviews = reviews.map(review => {
        const dateStr = review.updated?.label || "";
        const dateObj = dateStr ? new Date(dateStr) : new Date(0);
        return { ...review, _dateObj: dateObj };
    });

    processedReviews.sort((a, b) => b._dateObj - a._dateObj);

    let lastMonthYear = "";

    processedReviews.forEach(review => {
      const rating = Number(review["im:rating"]?.label || 0);
      const title = review.title?.label || "";
      const content = review.content?.label || "";
      const author = review.author?.name?.label || "Unknown";
      const version = review["im:version"]?.label || "";
      
      const dateObj = review._dateObj;
      const displayDate = dateObj.toLocaleDateString("en-US", { 
        year: 'numeric', month: 'short', day: 'numeric' 
      });

      const monthYearStr = dateObj.toLocaleDateString("en-US", { 
        month: 'long', year: 'numeric' 
      });

      if (monthYearStr !== lastMonthYear) {
        const header = document.createElement("div");
        header.className = "month-header";
        header.textContent = monthYearStr;
        reviewsContainer.appendChild(header);
        
        lastMonthYear = monthYearStr;
      }

      const div = document.createElement("div");
      div.className = "review";
      
      div.innerHTML = `
        <div class="review-header">
          <div class="stars">${"â˜…".repeat(rating)}${"â˜†".repeat(5 - rating)}</div>
          <div class="review-date">${displayDate}</div>
        </div>
        <div class="review-title">${title}</div>
        <div class="review-content">${content}</div>
        <div class="review-footer">
          <span>${author}</span>
          ${version ? `<span>v${version}</span>` : ''}
        </div>
      `;

      reviewsContainer.appendChild(div);
    });
  }
</script>
</body>
</html>
