<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Reviews Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 22px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
    }

    input {
      flex: 1 1 240px;
    }

    select {
      flex: 0 0 170px;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      flex: 1 1 140px;
    }

    button:active {
      opacity: 0.85;
    }

    .status {
      margin-bottom: 16px;
      font-size: 14px;
      color: #555;
    }

    .review {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .stars {
      color: #f5a623;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 12px;
      color: #777;
      margin-bottom: 6px;
    }

    .content {
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>App Store Reviews</h1>

  <div class="controls">
    <input
      id="appInput"
      type="text"
      placeholder="Paste App Store link or App ID"
    />

    <select id="countryInput">
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="au">Australia</option>
      <option value="gb">United Kingdom</option>
      <option value="dk">Denmark</option>
      <option value="de">Germany</option>
      <option value="fr">France</option>
      <option value="it">Italy</option>
      <option value="es">Spain</option>
      <option value="se">Sweden</option>
      <option value="no">Norway</option>
      <option value="nl">Netherlands</option>
      <option value="jp">Japan</option>
    </select>

    <button id="fetchButton">Fetch Reviews</button>
  </div>

  <div id="status" class="status"></div>
  <div id="reviews"></div>

  <script>
    const fetchButton = document.getElementById("fetchButton");
    const appInput = document.getElementById("appInput");
    const countryInput = document.getElementById("countryInput");
    const reviewsContainer = document.getElementById("reviews");
    const statusEl = document.getElementById("status");

    fetchButton.addEventListener("click", () => {
      const rawInput = appInput.value.trim();
      const country = countryInput.value;
      const appId = extractAppId(rawInput);

      if (!appId) {
        statusEl.textContent = "Could not extract App ID";
        return;
      }

      reviewsContainer.innerHTML = "";
      statusEl.textContent = "Fetching reviews…";

      fetchAllPages(appId, country);
    });

    function extractAppId(input) {
      // Raw numeric ID
      if (/^\d+$/.test(input)) return input;

      // App Store URL
      const match = input.match(/id(\d+)/);
      return match ? match[1] : null;
    }

    async function fetchAllPages(appId, country) {
      let allReviews = [];

      for (let page = 1; page <= 10; page++) {
        const url = `https://itunes.apple.com/${country}/rss/customerreviews/page=${page}/id=${appId}/sortby=mostrecent/json`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (!data.feed || !data.feed.entry) break;

          let entries = data.feed.entry;

          // Page 1 includes app metadata as first entry
          if (page === 1) {
            entries = entries.slice(1);
          }

          if (entries.length === 0) break;

          allReviews.push(...entries);
        } catch {
          break;
        }
      }

      statusEl.textContent = `Loaded ${allReviews.length} reviews`;
      renderReviews(allReviews);
    }

    function renderReviews(reviews) {
      reviews.forEach(review => {
        const rating = Number(review["im:rating"]?.label || 0);
        const title = review.title?.label || "";
        const content = review.content?.label || "";
        const author = review.author?.name?.label || "Unknown";
        const version = review["im:version"]?.label || "";

        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `
          <div class="stars">${"★".repeat(rating)}${"☆".repeat(5 - rating)}</div>
          <div class="title">${title}</div>
          <div class="meta">By ${author} · Version ${version}</div>
          <div class="content">${content}</div>
        `;

        reviewsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
