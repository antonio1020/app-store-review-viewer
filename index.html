<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Store Reviews Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* 1. Base Variables & Reset */
    :root {
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border-radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 40px 20px;
      line-height: 1.5;
    }

    /* 2. Container - Centered and constrained */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* 3. Typography hierarchy */
    h1 {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin: 0 0 24px 0;
      color: #1f2937;
    }

    /* 4. Form Design - "Refactoring UI" style inputs */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      margin-bottom: 32px;
      background: var(--bg-card);
      padding: 8px;
      border-radius: 16px; /* Super rounded container */
      box-shadow: var(--shadow-sm);
      border: 1px solid #e5e7eb;
    }

    input, select, button {
      font-size: 14px;
      border: 1px solid transparent;
      border-radius: 8px;
      outline: none;
      transition: all 0.2s;
    }

    input, select {
      background: #f9fafb;
      padding: 12px 16px;
      color: var(--text-main);
      font-weight: 500;
    }

    input:focus, select:focus {
      background: #fff;
      box-shadow: 0 0 0 2px var(--primary); /* Focus ring */
    }

    /* Primary Action Button */
    button {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      padding: 0 24px;
      cursor: pointer;
    }

    button:hover { background-color: var(--primary-hover); }
    button:active { transform: translateY(1px); }

    /* Mobile breakdown for controls */
    @media (max-width: 600px) {
      .controls {
        grid-template-columns: 1fr;
        padding: 16px;
      }
      button { padding: 12px; }
    }

    /* 5. App Metadata Card */
    .app-info {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-md);
      display: none; /* Hidden by default */
      align-items: center;
      gap: 20px;
      animation: fadeIn 0.4s ease-out;
    }
    
    .app-info.visible { display: flex; }

    .app-icon {
      width: 88px;
      height: 88px;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: var(--shadow-sm);
    }

    .app-details h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .app-meta {
      margin-top: 4px;
      color: var(--text-muted);
      font-size: 15px;
    }

    /* 6. Review Cards */
    .status {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .review {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid #e5e7eb;
      transition: transform 0.2s;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .stars {
      color: #fbbf24; /* Warm yellow */
      font-size: 18px;
      letter-spacing: 2px;
    }

    .review-date {
      font-size: 13px;
      color: #9ca3af;
    }

    .review-title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 8px;
      color: #111827;
    }

    .review-content {
      color: #374151; /* Soft black for readability */
      font-size: 15px;
      line-height: 1.6; /* Better readability */
      white-space: pre-wrap;
    }

    .review-footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #f3f4f6;
      font-size: 13px;
      color: #9ca3af;
      display: flex;
      gap: 12px;
    }

    /* Utility Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>App Store Reviews</h1>

  <div class="controls">
    <input
      id="appInput"
      type="text"
      placeholder="Paste App Store link (e.g. apple.com/app/id12345)"
    />

    <select id="countryInput">
      <option value="us">ðŸ‡ºðŸ‡¸ USA</option>
      <option value="gb">ðŸ‡¬ðŸ‡§ UK</option>
      <option value="ca">ðŸ‡¨ðŸ‡¦ Canada</option>
      <option value="au">ðŸ‡¦ðŸ‡º Australia</option>
      <option value="de">ðŸ‡©ðŸ‡ª Germany</option>
      <option value="fr">ðŸ‡«ðŸ‡· France</option>
      <option value="jp">ðŸ‡¯ðŸ‡µ Japan</option>
      <option value="dk">ðŸ‡©ðŸ‡° Denmark</option>
    </select>

    <button id="fetchButton">Get Reviews</button>
  </div>

  <div id="status" class="status"></div>
  <div id="appInfo" class="app-info"></div>
  <div id="reviews"></div>
</div>

<script>
  const fetchButton = document.getElementById("fetchButton");
  const appInput = document.getElementById("appInput");
  const countryInput = document.getElementById("countryInput");
  const reviewsContainer = document.getElementById("reviews");
  const statusEl = document.getElementById("status");
  const appInfoEl = document.getElementById("appInfo");

  function handleFetch() {
    const rawInput = appInput.value.trim();
    const country = countryInput.value;
    const appId = extractAppId(rawInput);

    if (!appId) {
      statusEl.textContent = "Please enter a valid App Store URL or ID.";
      statusEl.style.color = "#ef4444"; // Red error color
      return;
    }

    // Reset UI
    reviewsContainer.innerHTML = "";
    appInfoEl.classList.remove("visible");
    statusEl.style.color = "var(--text-muted)";
    statusEl.textContent = "Fetching reviews...";
    fetchButton.disabled = true;
    fetchButton.textContent = "Loading...";

    fetchAllPages(appId, country);
  }

  fetchButton.addEventListener("click", handleFetch);
  appInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleFetch();
  });

  function extractAppId(input) {
    if (/^\d+$/.test(input)) return input;
    const match = input.match(/id(\d+)/);
    return match ? match[1] : null;
  }

  async function fetchAllPages(appId, country) {
    let allReviews = [];
    let appData = null;

    // Fetching up to 5 pages (250 reviews) to keep it snappy, 
    // increase loop limit if needed.
    for (let page = 1; page <= 5; page++) {
      const url = `https://itunes.apple.com/${country}/rss/customerreviews/page=${page}/id=${appId}/sortby=mostrecent/json`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.feed || !data.feed.entry) break;

        let entries = data.feed.entry;
        if (page === 1) {
          appData = entries[0];
          entries = entries.slice(1);
        }

        if (entries.length === 0) break;
        allReviews.push(...entries);
      } catch (e) {
        console.error(e);
        break;
      }
    }

    // Reset Button
    fetchButton.disabled = false;
    fetchButton.textContent = "Get Reviews";

    if (allReviews.length === 0 && !appData) {
      statusEl.textContent = "No reviews found or invalid ID.";
      return;
    }

    statusEl.textContent = `${allReviews.length} Reviews Found`;
    
    if (appData) renderAppInfo(appData);
    renderReviews(allReviews);
  }

  function renderAppInfo(appData) {
    const appName = appData.title?.label || "Unknown App";
    // Clean up artist name (sometimes it includes copyright info)
    const artist = appData.artist?.label || "";
    // Get the highest res icon available
    const images = appData["im:image"];
    const icon = images ? images[images.length - 1].label : "";
    const category = appData.category?.attributes?.label || "";

    appInfoEl.innerHTML = `
      ${icon ? `<img src="${icon}" alt="${appName}" class="app-icon" />` : ''}
      <div class="app-details">
        <h2>${appName}</h2>
        <div class="app-meta">
          <span>${artist}</span>
          ${category ? ` â€¢ <span>${category}</span>` : ''}
        </div>
      </div>
    `;
    appInfoEl.classList.add("visible");
  }

  function renderReviews(reviews) {
    reviews.forEach(review => {
      const rating = Number(review["im:rating"]?.label || 0);
      const title = review.title?.label || "";
      const content = review.content?.label || "";
      const author = review.author?.name?.label || "Unknown";
      const version = review["im:version"]?.label || "";
      
      const dateStr = review.updated?.label || "";
      // Format date nicely
      const date = dateStr ? new Date(dateStr).toLocaleDateString("en-US", { 
        year: 'numeric', month: 'short', day: 'numeric' 
      }) : "";

      const div = document.createElement("div");
      div.className = "review";
      
      div.innerHTML = `
        <div class="review-header">
          <div class="stars">${"â˜…".repeat(rating)}${"â˜†".repeat(5 - rating)}</div>
          <div class="review-date">${date}</div>
        </div>
        <div class="review-title">${title}</div>
        <div class="review-content">${content}</div>
        <div class="review-footer">
          <span>${author}</span>
          ${version ? `<span>v${version}</span>` : ''}
        </div>
      `;

      reviewsContainer.appendChild(div);
    });
  }
</script>
</body>
</html>
